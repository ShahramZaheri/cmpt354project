{% extends "layout.html" %}
{% block content %}
    {% for employee in employees %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ employee.fname }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ employee.lname }}</a></h2>
            <p class="article-content">{{ employee.mname }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
